<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chance Quest</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
    <script src="./lib/bundle.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./assets/stylesheets/application.css">
  </head>
  <body>
    <div id="game-area">
      <div class="menu" id="main-menu">
        <div class="title">
          <h1>Chance Quest</h1>
        </div>
        <div class="options">
          <a id="start-1">1 Player</a>
          <a id="start-2">2 Players</a>
          <a id="tutorial">Tutorial</a>
        </div>
      </div>

      <div class="menu close" id="pause-menu">
        <div class="title">
          <h1>Chance Quest</h1>
        </div>
        <div class="options">
          <a id="resume-game">Resume Game</a>
          <a id="end-game">End Game</a>
        </div>
      </div>

      <div class="links">
        <a target="_blank" href="http://tommyren.me/">Home</a>
        <a target="_blank" href="https://github.com/tommyr418">Github</a>
        <a target="_blank" href="https://www.linkedin.com/in/mengling-tommy-ren/">LinkedIn</a>
        <a target="_blank" href="https://angel.co/mengling-tommy-ren">Angelist</a>
      </div>

      <div class="menu dialog close" id="alert">
        <div id="dialog-content"></div>
        <a id="dialog-close">OK</a>
      </div>

      <div class="menu close" id="sandbox">
        <canvas id="sandbox-canvas" width="500" height="350"></canvas>
        <div id="sandbox-text"></div>
        <div class="menu-nav">
          <a id="sandbox-next">Next</a>
          <a id=sandbox-close>Close</a>
        </div>
      </div>

      <div class="tutorial-dialog close" id="cloud">
        <div id="tutorial-dialog-content"></div>
      </div>

      <canvas id="map-canvas" width="800" height="650"></canvas>
      <canvas id="game-canvas" width="200" height="650"></canvas>
    </div>
  </body>
</html>
